- Actividad: "Nombre: Clasificador basado en Probabilidad Condicional. (Class_Prob)\n\
    Descripción: Realizar un Sistema de clasificación siguendo la arquitectura propuesta,
    que tome como eje el uso de la probabilidad condicional y un método de consenso.\n\
    Notas: \n= Generamente se hace con Detección de Spam, la idea es obtener la probabilidad
    condicional de que un mensaje sea spam, dado que tiene X palabra.\n= Se debe elegir
    un método consenso para determinar si es spam o no. \n= Aquí se introduce la matriz
    de confusión y conceptos como \"Accuracy\", \"Precision\", \"Recall\", entre otros.\n\
    Elementos Clave: Probabilidad condicional, Media, Mediana, Moda, Democracia, Recoll,
    Bias, Accuracy, Presicion ,Prevalence, Error Matrix.\nSEAES_CACEI: CD1-3,CD2-3,AE1,AE2,
    Compromiso con responsabilidad Social."
  Reactivos:
  - ID: R006
    Ponderacion: 5
    Reactivo: "Descripción: Carga y genera archivo de conocimiento.  \"Entrenador\"\
      \nRestricciones: Se toman 10 mensajes en lenguaje natural y el Supervisor clasifica
      si son Spam o No, se genera un archivo con esos mensaje etiquetado."
  - ID: R007
    Ponderacion: 10
    Reactivo: "Descripción: Carga y genera archivo de conocimiento  \"DeTokenizador\"\
      \nRestricciones: Se leen los mensajes etiquetados, se tokenizan dichos mensajes,
      se eliminan, articulos, preposiciones y conectores, se calcula la probabilidad
      condicional de los tokens restantes y se genera la tabla de probabilidades."
  - ID: R008
    Ponderacion: 10
    Reactivo: "Descripción: Carga y genera archivo de conocimiento \"Clasificador\"\
      \nRestricciones: Se leen los 10 nuevos mensajes, se lee la tabla de probabilidad,
      se aplica algun método de consenso y se etiquetan los nuevos mensajes como spam
      o no."
  - ID: R009
    Ponderacion: 5
    Reactivo: "Descripción: Carga archivo de conocimiento y Calcula \"Recoll, Accuracy,
      Presicion ,Prevalence\".\nRestricciones: \n= El supervisor clasifica los 10
      nuevos mensaje y se comparan los resultados con \"Clasificador\" \n= Se calcula
      Recoll, Accuracy, Presicion ,Prevalence."
