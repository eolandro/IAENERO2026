- Actividad: "Nombre: Agente Inteligente (Boome)\nDescripción: Realizar Interprete
    del lenguaje de boome a partir de la gramatica vista en el Tema 4 de programación
    lógica y funcional.\nNotas: \n= Dado el programa que presenta el docente, completarlo
    para obtener el interprete completo.\n= Hay que recalcar que este interprete es
    la representacion abstracta del robot boome el cual es un agente inteligente.\n\
    = Si Necesitan la gramatica correspondiente a la materia de Programación Lógica
    y Funcional\n= Idealmente el interprete se compone de dos partes el analizador-lexico
    semantico esta programado en un enfoque logico (Traduccion de codigo prolog),
    y la máquina virtual que ejecuta el código de boome, esta ultima con enfoque orientado
    a Objeto\nElementos Clave: Python, Pattern matching.\nSEAES_CACEI: CD1-3, AE1,
    Vanguadia."
